    // Global Variable
    var gGlobal = {
      CanvasId: "id_ViewPoint",
      FileInputId: "id_ImageFileInput",
      FileInputButtonId: "id_ImageFileInputButton",

      HiddenImage: document.createElement("img"),
      ImageIsLoaded: false,

      HiddenCanvas: document.createElement("canvas"),

      Dynamic: {
        offsetX: null,
        offsetY: null,

        x : 0,

    // Main Function

    function resize() {
      var wCanvas = document.getElementById(gGlobal.CanvasId);

      if (null != wCanvas) {
        wCanvas.width = wCanvas.parentNode.offsetWidth;
        wCanvas.height = wCanvas.parentNode.offsetHeight;

        var wHiddenCanvas = gGlobal.HiddenCanvas;

        wHiddenCanvas.width = wCanvas.width;
        wHiddenCanvas.height = wCanvas.height;

        var wPixelCount = wHiddenCanvas.width * wHiddenCanvas.height;


        gGlobal.Dynamic.offsetX = new Float32Array(wPixelCount);

        gGlobal.Dynamic.offsetY = new Float32Array(wPixelCount);

        gGlobal.Dynamic.dx = new Float32Array(wPixelCount);

        gGlobal.Dynamic.dy = new Float32Array(wPixelCount);


        for (var wi = 0; wi < wPixelCount; ++wi) {
          gGlobal.Dynamic.offsetX[wi] = 0.0;
          gGlobal.Dynamic.offsetY[wi] = 0.0;
          gGlobal.Dynamic.dx[wi] = 0.0;
          gGlobal.Dynamic.dy[wi] = 0.0;
        }
      }

    }

    function init() {
      // Resize Canvas
      resize();
      window.addEventListener("resize", resize);

      // Load Image File Button
      var wButton = document.getElementById(gGlobal.FileInputButtonId);

      if (null != wButton) {
        wButton.addEventListener("click", function () {

          if (null != wImgFileInput) {
            if (wImgFileInput.files && wImgFileInput.files[0]) {
              var wDataUrl = URL.createObjectURL(wImgFileInput.files[0]);
              gGlobal.HiddenImage.src = wDataUrl;
            }
          }
        })
      }

      // Load Image Events
      gGlobal.HiddenImage.onload = function () {
        gGlobal.ImageIsLoaded = true;
        
        for (var wi = 0; wi < gGlobal.Dynamic.offsetX.length; ++wi) {
          gGlobal.Dynamic.offsetX[wi] = 0.0;
          gGlobal.Dynamic.offsetY[wi] = 0.0;
          gGlobal.Dynamic.dx[wi] = 0.0;
          gGlobal.Dynamic.dy[wi] = 0.0;
        }
      }

      gGlobal.HiddenImage.src = gCatImage;

      // Mouse Events
      
      var wViewPoint = document.getElementById(gGlobal.CanvasId);
      if (null != wViewPoint) {
        wViewPoint.addEventListener("mousemove", function(iEvent) {
          gGlobal.mousHandler.used = true;
          gGlobal.mousHandler.x = iEvent.x;
          gGlobal.mousHandler.y = iEvent.y;
        })
        
        wViewPoint.addEventListener("mouseout", function(iEvent) {
          gGlobal.mousHandler.used = false;
        })


      }


      // Game Loop Start
      gGlobal.LastIterationTime = (new Date).getTime();
      gameLoop();
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      // Time Calculation
      var wNewTime = (new Date).getTime();
      var wDt = wNewTime - gGlobal.LastIterationTime;
      wDt/= 1000;
      gGlobal.ElapseTime += wDt;
      gGlobal.LastIterationTime = wNewTime;


      if (false == gGlobal.ImageIsLoaded) {
        return;
      }

      // Drawing Image on Hidden Canvas
      {
        var wCanvas = gGlobal.HiddenCanvas;

        if (null != wCanvas) {
          var wCtx = wCanvas.getContext("2d");
          if (null != wCtx) {
            
            wCtx.clearRect(0,0,wCanvas.width, wCanvas.height );
            
            var wScaleWidth = gGlobal.HiddenImage.width / wCanvas.width;
            var wScaleHeight = gGlobal.HiddenImage.height / wCanvas.height;

            wScale = wScaleWidth > wScaleHeight ? wScaleWidth : wScaleHeight;

            var wScale = 1 / wScale;

            var wImageWidth = wScale * gGlobal.HiddenImage.width;
            var wImageHeight = wScale * gGlobal.HiddenImage.height;

            var wImageX = wCanvas.width / 2 - wImageWidth / 2;
            var wImageY = wCanvas.height / 2 - wImageHeight / 2;
            wCtx.drawImage(gGlobal.HiddenImage, wImageX, wImageY, wImageWidth, wImageHeight);
          }
        }
      }

      // Dynamic Calculations
      {
        var wCanvasWidth = gGlobal.HiddenCanvas.width;

        var wRadiusLimit = 500;
        var wRadiusLimitSq = wRadiusLimit*wRadiusLimit;

        var wK = 1000;
        var wC = 750;
        var wQ = -750000;

        for(var wi= 0; wi < gGlobal.Dynamic.offsetX.length; ++wi) {
          
          var wFx = -wK*gGlobal.Dynamic.offsetX[wi];
          wFx += - wC*gGlobal.Dynamic.dx[wi];

          var wFy = -wK*gGlobal.Dynamic.offsetY[wi];
          wFy += - wC*gGlobal.Dynamic.dy[wi];

          if (gGlobal.mousHandler.used) {

            // Get Pixel XY coordinate
            var wX = wi % wCanvasWidth;
            var wY = Math.floor(wi / wCanvasWidth);

            // Add Pixel Offset
            var wCurX = wX + gGlobal.Dynamic.offsetX[wi];
            var wCurY = wY + gGlobal.Dynamic.offsetY[wi];
            
            var wDxMouse = wCurX - gGlobal.mousHandler.x;
            var wDyMouse = wCurY - gGlobal.mousHandler.y;
          
            var wRadSq = wDxMouse*wDxMouse + wDyMouse*wDyMouse;

            if (1 < wRadSq) {
              if (wRadiusLimitSq > wRadSq) {
                var wRadius = Math.sqrt(wRadSq);

                var wGain = wRadiusLimit - wRadius;
                wGain /= wRadiusLimit;

                if (wGain > 0) {
                  var wFMag = wQ * wGain;
                  wFx += wFMag * (wDxMouse / wRadius);
                  wFy += wFMag * (wDyMouse / wRadius);
                }
              }
            }
          }

          var wMass = 250;

          var wAx = wFx/wMass;
          var wAy = wFy/wMass;

          gGlobal.Dynamic.dx[wi] += wAx*wDt;
          gGlobal.Dynamic.dy[wi] += wAy*wDt;

          gGlobal.Dynamic.offsetX[wi] += gGlobal.Dynamic.dx[wi] * wDt;
          gGlobal.Dynamic.offsetY[wi] += gGlobal.Dynamic.dy[wi] * wDt;
        }
      }

      // Pixel Mapping
      {
        // Get Hidden Canvas
        var wHiddenCanvas = gGlobal.HiddenCanvas;
        if (null == wHiddenCanvas) {
          return;
        }

        // Get Hidden Canvas Context
        var wHiddenCtx = wHiddenCanvas.getContext("2d");
        if (null == wHiddenCtx) {
          return;
        }

        // Get Hidden Canvas Image Data
        var wHiddenImageData = wHiddenCtx.getImageData(0, 0, wHiddenCanvas.width, wHiddenCanvas.height);

        // Get Hideen Canvas Pixel Data
        var wHiddenPixelData = wHiddenImageData.data;

        // Get ViewPoint
        var wViewPoint = document.getElementById(gGlobal.CanvasId);
        if (null == wViewPoint) {
          return;
        }

        // Get ViewPoint Context
        var wViewPointCtx = wViewPoint.getContext("2d");
        if (null == wViewPointCtx) {
          return;
        }

        // Clear Canvas

        wViewPointCtx.clearRect(0,0, wViewPoint.width, wViewPoint.height);

        // Get ViewPoint Image Data
        var wViewPointImageData = wViewPointCtx.getImageData(0, 0, wViewPoint.width, wViewPoint.height);

        // Get ViewPoint Pixel Data
        var wViewPixelData = wViewPointImageData.data;

        /* 
        var wIndex = y*wViewPoint.width + x;
        var wX = wIndex % wViewPoint.width;
        var wY = Math.floor(wIndex / wViewPoint.width);
        */

        for (var wi = 0; wi < gGlobal.Dynamic.offsetX.length; ++wi) {
          
          // Get Pixel XY coordinate
          var wX = wi % wViewPoint.width;
          var wY = Math.floor(wi / wViewPoint.width);

          // Add Pixel Offset
          var wNewX = wX + Math.round(gGlobal.Dynamic.offsetX[wi]);
          var wNewY = wY + Math.round(gGlobal.Dynamic.offsetY[wi]);

          // Check if Pixel is with in canvas width
          if ((wNewX < 0) || (wNewX >= wViewPoint.width)) {
            continue;
          }

          // Check if Pixel is with in Canvas height
          if ((wNewY < 0) || (wNewY >= wViewPoint.height)) {
            continue;
          }

          // Convert XY back to 1 dimensional array index
          var wNewIndex = wNewY*wViewPoint.width + wNewX;

          // Convert to byte Array
          var wByteIndex = wi*4;
          var wNewByteIndex = wNewIndex*4;

          // Copy
          wViewPixelData[wNewByteIndex] = wHiddenPixelData[wByteIndex];

          wViewPixelData[wNewByteIndex + 1] = wHiddenPixelData[wByteIndex + 1];

          wViewPixelData[wNewByteIndex + 2] = wHiddenPixelData[wByteIndex + 2];

          wViewPixelData[wNewByteIndex + 3] = wHiddenPixelData[wByteIndex + 3];

        }

        wViewPointCtx.putImageData(wViewPointImageData, 0, 0);

      }
    }

    window.addEventListener("load", init);

  </script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #id_ViewPoint_div {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #id_ImageFileInput_div {
      position: fixed;
      bottom: 0px;
      background-color: white;
    }
  </style>
</head>

<body>
  <div id="id_ViewPoint_div">
    <canvas id="id_ViewPoint"></canvas>
  </div>
  <div id="id_ImageFileInput_div">
    <input type="file" id="id_ImageFileInput" />
    <button id="id_ImageFileInputButton">Load</button>
  </div>
</body>

</html>
